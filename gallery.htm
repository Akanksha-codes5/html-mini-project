        <h1>Replacing attribute using Javascript</h1>
        <div class="image">
            <button onclick="changeImage('images/dooropen.png')">Click here to open the door</button>
            <img src="images/doorclosed.png" id="image">
            <button onclick="changeImage('images/doorclosed.png')">Click here to close the door</button>
        </div>
        <script>
            function changeImage(image) {
                document.getElementById("image").src = image;

            }
        </script>
